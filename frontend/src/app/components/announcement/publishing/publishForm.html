<div class="container">
    <div>
        <form class="form" ng-submit="publishAnnouncement()">
            <div class="form-group">
                <label for="announcementTitle">Title: </label>
                <input id="announcementTitle" class="form-control" ng-model="announcement.title" ng-required="true">
            </div>
            <div class="form-group">
                <label for="announcementContent">Message: </label>
                <textarea id="announcementContent" class="form-control" ng-model="announcement.content" maxlength="140" ng-required="true"></textarea>
            </div>
            <div class="form-group">
                <label for="announcementImageUrl">Image URL: </label>
                <input type="url" id="announcementImageUrl" class="form-control" ng-model="announcement.imageUrl" ng-required="false">
            </div>
            <div class="form-group">
                <label for="publishers">Publishers: </label>
                <div id="publishers" isteven-multi-select
                     input-model="availablePublishers"
                     output-model="announcement.publishers"
                     button-label="name"
                     item-label="name"
                     tick-property="ticked">
                </div>
            </div>

            <div class="btn-block">
                <button type="submit" class="btn btn-primary">Publish!</button>
                <button type="reset" class="btn btn-danger">Clear!</button>
            </div>
        </form>

    </div>

    <toaster-container></toaster-container>

</div>
