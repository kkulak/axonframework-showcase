<div class="container">
    <div>
        <br/>
        <p class="text-info lead">Set up your Twitter: </p>
    </div>

    <div>
        <form class="form">
            <div class="form-group">
                <label for="clientId">Client ID:</label>
                <input name="clientID" id="clientID" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label for="clientSecret">Client Secret:</label>
                <input name="clientSecret" id="clientSecret" class="form-control" type="password" required="true">
            </div>
            <div class="btn-block">
                <button type="submit" class="btn btn-primary">Save!</button>
                <button type="reset" class="btn btn-danger">Reset!</button>
            </div>
        </form>
    </div>
</div>
