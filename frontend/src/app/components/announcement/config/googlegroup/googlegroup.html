<div class="container">
    <div>
        <br/>

        <p class="text-info lead">Set up Google Group Publisher properties: </p>
    </div>

    <div>
        <form class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" id="username" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" id="password" class="form-control" type="password" required="true">
            </div>
            <div class="form-group">
                <label for="host">Host:</label>
                <input name="host" id="host" class="form-control" type="url" required="true">
            </div>
            <div class="form-group">
                <label for="groupAddress">Google group address:</label>
                <input name="groupAddress" id="groupAddress" class="form-control" type="email" required="true">
            </div>

            <div class="btn-block">
                <button type="submit" class="btn btn-primary">Save!</button>
                <button type="reset" class="btn btn-danger">Reset!</button>
            </div>
        </form>
    </div>
</div>
