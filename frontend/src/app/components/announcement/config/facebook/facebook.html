<div class="container">
    <div>
        <br/>
        <p class="text-info lead">Set up your Facebook: </p>
    </div>

    <div>
        <form class="form" ng-submit="updateProperties()">
            <div class="form-group">
                <label for="appId">App ID:</label>
                <input name="appId" id="appId" ng-model="properties.appId" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label for="appSecret">App Secret:</label>
                <input name="appSecret" id="appSecret" ng-model="properties.appSecret" class="form-control" type="password" required="true">
            </div>
            <div class="btn-block">
                <button type="submit" class="btn btn-primary">Save!</button>
                <button type="reset" class="btn btn-danger">Reset!</button>
            </div>
        </form>
    </div>
</div>
